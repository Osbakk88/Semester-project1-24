<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact the Community Science Museum in Oslo. Send us your questions and feedback through our contact form."
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Community Science Museum - Contact</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <div class="container-header">
        <img
          class="header-logo"
          src="images/FullLogo_NoBuffer (4).jpg"
          alt="Community Science Museum logo"
        />
        <nav aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="exhibitionspage.html">Exhibitions</a>
          <a href="news.html">News</a>
          <a href="contributionpage.html">Contribution</a>
        </nav>
      </div>
    </header>
    <main id="main-content">
      <section>
        <div class="container">
          <h1>Contact Us</h1>
          <form action="#" method="post">
            <label for="fname">First Name *</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your first name.."
              required
              pattern="[A-Za-z\s]+"
              title="Letters and spaces only"
            />

            <label for="lname">Last Name *</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Your last name.."
              required
              pattern="[A-Za-z\s]+"
              title="Letters and spaces only"
            />

            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address.."
              required
            />

            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here.."
              required
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <nav class="menu" aria-label="Footer navigation">
        <a class="terms" href="terms.html">Terms and Conditions</a>
        <a class="Privacy" href="privacy.html">Privacy Policy</a>
        <a class="Contact" href="contact.html">Contact Form</a>
        <a class="Contribution" href="contributionpage.html"
          >Contribution - Get Involved</a
        >
      </nav>
      <div class="copy">
        &copy; 2024 Community Science Museum. All rights reserved
      </div>
    </footer>
  </body>
</html>
